<html>
<head>
    <meta charset="utf-8">
    <title>Tests</title>
    <link rel="stylesheet" href="vendors/mocha.css" />
    <style>
        .wrapper { display: none; }
    </style>
</head>
<body>
    <div id="mocha"></div>
    <div class="wrapper">
        <section class="content">
            <aside>
                <form>
                    <input type="text" name="name" data-bubble-action="focus:inputFocus, change:inputChanged">
                    <input type="button" value="click me" data-bubble-action="click:clickButton">
                    <a href="#" class="the-link" data-bubble-action="click:clickTheLink">the link</a>
                </form>
                <a href="#" class="out-of-form" data-bubble-action="clickOutOfForm">out of form</a>
            </aside>
            <aside>
                <nav>
                    <a href="#" class="nav-link" data-bubble-action="click:navLink">nav link</a>
                </nav>
            </aside>
            <aside class="dropdown">
                <div class="dropdown-wrapper">
                    <select data-bubble-action="change:dropdownChanged">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </div>
            </aside>
            <aside class="list" data-bubble-action="click:listItemSelected, focus:onlistNameFocused">
                <ul>
                    <li><a href="#" data-value="A">A</a></li>
                    <li><a href="#" data-value="B">B</a></li>
                    <li><a href="#" data-value="C">C</a></li>
                    <li><a href="#" data-value="D">D</a></li>
                </ul>
                <input type="text" name="listname">
            </aside>
            <a href="#" class="footer-link" data-bubble-action="click:footerLink">footer link</a>
        </section>
    </div>
    <script src="../src/bubble.js"></script>
    <script src="vendors/expect.js"></script>
    <script src="vendors/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="tests.js"></script>
    <script>
        mocha.checkLeaks();
        mocha.run();
    </script>
</body>
</html>
